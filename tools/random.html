<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Random Number Generator</title>
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',
                    Roboto, 'Helvetica Neue', Arial, sans-serif;
                background-color: #f7f7f7;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                justify-content: center;
                height: 100vh;
                position: relative;
            }
            .container {
                text-align: center;
                flex-grow: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            .random-number {
                font-size: 96px;
                color: #333;
                margin-bottom: 60px;
                font-weight: bold;
            }
            .settings {
                position: absolute;
                top: 10px;
                right: 10px;
            }
            .settings label {
                font-size: 14px;
                color: #888;
            }
            .settings input {
                border: 1px solid #ddd;
                border-radius: 5px;
                padding: 5px;
                width: 60px;
                text-align: center;
            }
            #generate-btn {
                padding: 15px 30px;
                font-size: 18px;
                background-color: #07c160;
                color: #fff;
                border: none;
                border-radius: 25px;
                cursor: pointer;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
                transition: background-color 0.3s ease;
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
            }
            #generate-btn:hover {
                background-color: #06a957;
            }

            button {
                -webkit-tap-highlight-color: transparent; /* 去掉点击高亮 */
            }
        </style>
    </head>
    <body>
        <!-- 右上角设置最大值 -->
        <div class="settings">
            <label for="max-value">设置最大值:</label>
            <input id="max-value" type="number" value="55" min="1" />
        </div>

        <!-- 中心随机数显示 -->
        <div class="container">
            <div class="random-number" id="random-number">
                点击按钮生成随机数
            </div>
        </div>

        <!-- 底部固定按钮 -->
        <button id="generate-btn">生成随机数</button>

        <script>
            // 获取元素
            const generateBtn = document.getElementById('generate-btn');
            const randomNumberDiv = document.getElementById('random-number');
            const maxValueInput = document.getElementById('max-value');

            // 生成随机数并显示
            generateBtn.addEventListener('click', function () {
                const maxValue = parseInt(maxValueInput.value, 10) || 55;
                const randomNum = Math.floor(Math.random() * maxValue) + 1;
                randomNumberDiv.textContent = randomNum;
            });
        </script>
    </body>
</html>
